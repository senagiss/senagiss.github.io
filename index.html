<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título con imagen</title>
    <style>
        .container {
            display: flex;
            align-items: center; /* Alinear verticalmente */
        }
        .title {
            margin-right: 20px; /* Espacio entre la imagen y el título */
        }
        img {
            max-width: 500px; /* Ajusta el tamaño de la imagen según tus necesidades */
            height: auto; /* Mantiene la proporción */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="titulo unico centro hdhdhdhd.png" alt="Imagen">
        <h1 class="title"> </h1>
    </div>
</body>
</html>
