<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagen.jpg" alt="Imagen Principal">
        <h1>Título de tu página</h1>
        <p>Una frase descriptiva aquí</p>
    </header>

    <section id="carrusel">
        <div class="carousel">
            <img src="imagen1.jpg" alt="Imagen 1">
            <img src="imagen2.jpg" alt="Imagen 2">
            <!-- Añade más imágenes según necesites -->
        </div>
        <button id="prev">Anterior</button>
        <button id="next">Siguiente</button>
    </section>

    <nav>
        <ul>
            <li><button class="menu-btn">Botón 1</button></li>
            <li><button class="menu-btn">Botón 2</button></li>
            <li><button class="menu-btn">Botón 3</button></li>
            <!-- Añade más botones según necesites -->
        </ul>
    </nav>

    <div class="menu-content">
        <div class="content" id="content1">
            Contenido del botón 1
        </div>
        <div class="content" id="content2">
            Contenido del botón 2
        </div>
        <div class="content" id="content3">
            Contenido del botón 3
        </div>
        <!-- Añade más contenido según necesites -->
    </div>

    <script src="script.js"></script>
</body>
</html>
