 <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrusel de Imágenes</title>
<style>
  /* Estilo para el carrusel */
  .carousel-container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    position: relative;
  }
  
  .carousel {
    display: flex;
    transition: transform 0.3s ease;
  }
  
  .carousel img {
    width: 100%;
    height: auto;
  }

  .carousel-control {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 15px;
    border-radius: 50%;
    z-index: 1;
  }

  .prev {
    left: 0;
  }

  .next {
    right: 0;
  }
</style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <img src="carrucel 1.jpg" alt="Imagen 1">
    <img src="carrucel 2.jpg" alt="Imagen 2">
    <img src="carrucel 3.jpg" alt="Imagen 3">
    <img src="carrucel 4.jpg" alt="Imagen 4">
    <img src="carrucel 1.jpg" alt="Imagen 1">
    <img src="carrucel 2.jpg" alt="Imagen 2">
    <img src="carrucel 3.jpg" alt="Imagen 3">
    <img src="carrucel 4.jpg" alt="Imagen 4">
    <img src="carrucel 1.jpg" alt="Imagen 1">
    <img src="carrucel 2.jpg" alt="Imagen 2">
    <img src="carrucel 3.jpg" alt="Imagen 3">
    <img src="carrucel 4.jpg" alt="Imagen 4">
    <img src="carrucel 1.jpg" alt="Imagen 1">
    <img src="carrucel 2.jpg" alt="Imagen 2">
    <img src="carrucel 3.jpg" alt="Imagen 3">
    <img src="carrucel 4.jpg" alt="Imagen 4">
  </div>
  <div class="carousel-control prev" onclick="prevSlide()">❮</div>
  <div class="carousel-control next" onclick="nextSlide()">❯</div>
</div>

<script>
  let carouselIndex = 0;
  const slides = document.querySelectorAll('.carousel img');
  const slideWidth = slides[0].clientWidth; // Ancho de una imagen

  function nextSlide() {
    carouselIndex = (carouselIndex + 1) % slides.length;
    updateCarousel();
  }

  function prevSlide() {
    carouselIndex = (carouselIndex - 1 + slides.length) % slides.length;
    updateCarousel();
  }

  function updateCarousel() {
    const offset = carouselIndex * -slideWidth;
    document.querySelector('.carousel').style.transform = `translateX(${offset}px)`;
  }
</script>

</body>
</html>

    <script>
        // Función para mostrar el popup
        function showPopup(id) {
            var popup = document.getElementById("popup-" + id);
            popup.style.display = "block";
            // Agregar un evento de escucha para cerrar el popup al hacer clic fuera de él
            document.addEventListener('click', function(event) {
                var isClickInsidePopup = popup.contains(event.target);
                if (!isClickInsidePopup) {
                    popup.style.display = 'none';
                }
            });
        }
    </script>
